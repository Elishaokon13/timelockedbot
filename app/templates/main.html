<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time-Locked Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Time-Locked Bot</h2>
    <input type="text" id="destination" placeholder="Destination Public Key" />
    <input type="text" id="secret" placeholder="Your Secret Key" />
    <input type="number" id="amount" placeholder="Amount to Send" />
    <input type="datetime-local" id="datetime" />
    <button onclick="scheduleTransaction()">Schedule Transaction</button>
    <div id="message" class="error"></div>
  </div>

  <script>
    async function scheduleTransaction() {
      const destination = document.getElementById('destination').value.trim();
      const secret = document.getElementById('secret').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const datetime = document.getElementById('datetime').value.trim();

      const message = document.getElementById('message');
      message.style.color = 'red';

      if (!destination || !secret || !amount || !datetime) {
        message.textContent = "All fields are required!";
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000/schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ destination, secret, amount, datetime })
        });

        const data = await response.json();
        if (data.message) {
          message.style.color = 'green';
          message.textContent = data.message;
        } else {
          message.textContent = data.error || "Something went wrong.";
        }
      } catch (err) {
        message.textContent = "Failed to connect to server.";
      }
    }
  </script>
</body>
</html>
