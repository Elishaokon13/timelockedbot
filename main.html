<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time-Locked Bot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .alert {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .alert.show {
      display: block;
      opacity: 1;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="alert" class="alert"></div>
    <h2>Time-Locked Bot</h2>
    <input type="text" id="destination" placeholder="Destination Public Key" />
    <input type="text" id="secret" placeholder="Your Secret Key" />
    <input type="number" id="amount" placeholder="Amount to Send" />
    <input type="datetime-local" id="datetime" />
    <button onclick="scheduleTransaction()">Schedule Transaction</button>
  </div>

  <script>
    function showAlert(message, type = 'error') {
      const alertBox = document.getElementById('alert');
      alertBox.textContent = message;
      alertBox.className = `alert ${type} show`;

      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 4000);
    }

    function isValidEd25519PublicKey(key) {
      const base32Regex = /^[A-Z2-7]+$/;
      return key.length === 56 && key.startsWith("G") && base32Regex.test(key);
    }

    async function scheduleTransaction() {
      const destination = document.getElementById('destination').value.trim().toUpperCase();
      const secret = document.getElementById('secret').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const datetime = document.getElementById('datetime').value.trim();

      if (!destination || !secret || !amount || !datetime) {
        showAlert("All fields are required!", "error");
        return;
      }

      if (!isValidEd25519PublicKey(destination)) {
        showAlert("Invalid destination public key format!", "error");
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000/schedule', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ destination, secret, amount, datetime })
        });

        const data = await response.json();
        if (data.message) {
          showAlert(data.message, "success");
        } else {
          showAlert(data.error || "Something went wrong.", "error");
        }
      } catch (err) {
        showAlert("Failed to connect to server.", "error");
      }
    }
  </script>
</body>
</html>
